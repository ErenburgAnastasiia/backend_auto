<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система подбора автомобилей</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <h1>Система подбора автомобилей</h1>
    </header>
    <main>
        <section class="filters">
            <h2>Фильтры</h2>
            <form id="search-form">
                <label for="budget">Бюджет:</label>
                <input type="number" id="budget" name="budget" required>

                <label for="type">Тип:</label>
                <select id="type" name="type">
                    <option value="sedan">Седан</option>
                    <option value="suv">Кроссовер</option>
                    <option value="truck">Грузовик</option>
                </select>

                <label for="year">Год:</label>
                <input type="number" id="year" name="year" required>

                <button type="submit">Найти</button>
            </form>
        </section>
        <section class="results">
            <h2>Результаты</h2>
            <ul id="car-list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024</p>
    </footer>
    <script>
        document.getElementById("search-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch("/search", {
                method: "POST",
                body: formData
            });
            const cars = await response.json();
            const carList = document.getElementById("car-list");
            carList.innerHTML = "";
            if (cars.error) {
                carList.innerHTML = `<li>Ошибка: ${cars.error}</li>`;
            } else {
                cars.forEach(car => {
                    carList.innerHTML += `<li>${car.model} (${car.year}) - ${car.price} руб.</li>`;
                });
            }
        });
    </script>
</body>
</html>
